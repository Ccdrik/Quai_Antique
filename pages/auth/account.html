<div class="hero-scene text-center text-white">

    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergieslInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieslInput"
                placeholder="Vos allergies (fruits de mer, arachide...)" value="noix">
        </div>
        <div class="mb-3">
            <label for="NbConviveslInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConviveslInput"
                placeholder="Combien vous êtes habituellement" value="4">

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifer vos informations</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe </a>

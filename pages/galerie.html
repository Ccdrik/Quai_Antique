<!-- Modal Edition-->
<div class="modal fade" id="EditionPhotoModalLabel" tabindex="-1" aria-labelledby="EditionPhotoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="NamePhotolInput" class="form-label">Titre de la photo</label>
                        <input type="Text" class="form-control" id="NamePhotolInput" placeholder="Lasagnes">
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label">Mot de passe</label>
                        <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!--Mdodal suppresion-->
<div class="modal fade" id="DeletePhotoModalLabel" tabindex="-1" aria-labelledby="DeletePhotoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Etes-vous sur de vouloir supprimer cette photo !
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">

                        <p>>Titre de la photo</p>
                        <img src="../Images/chef-939436_1280.jpg" class="rounded w-100" />

                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
